<div class="row my-3">
    <div class="col-md-6">
        <h2>List Of adresses</h2>
    </div>
    
    <div class="col-md-6">
       <button class="btn btn-primary"></button> 
    </div>
    <div class="row">
        <div class="col-md-6" *ngFor="let adr of addresses">

            <div class="card border-primary mb-3">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <ul  class="list-group list-group-flush">
                    <li class="list-group-item"><strong>City :</strong>{{adr.city}}</li>
                    <li class="list-group-item"><strong>Street :</strong>{{adr.street}}</li>
                    <li class="list-group-item"><strong>Postal :</strong>{{adr.postal}}</li>
                    <li class="list-group-item"><strong>Country :</strong>{{adr.country}}</li>
                    </ul>
                 <button class="btn btn-primary mr-2">Edit</button>
                 <button class="btn btn-dark mr-2">Edit</button>
                  
                </div>
              </div>

        </div>
    </div>
</div>
